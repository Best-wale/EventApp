{% extends 'Nav.html'%}
        {% block content%}

                <!-- Hero Header End -->
                <header class="mb-8">
                    
                    <!-- Search and Filter Bar -->
                    <div class="mt-6 bg-white dark:bg-gray-800 rounded-lg shadow-md p-4">
                        <div class="flex flex-col md:flex-row gap-4">
                            <div class="flex-1">
                                <div class="relative">
                                    <input type="text" id="event-search" placeholder="Search events..."
                                        class="w-full text-base px-4 py-2 pl-10 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-white">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-search text-gray-400"></i>
                                    </div>
                                </div>
                            </div>
                            <div class="flex flex-wrap gap-2">
                                <select id="category-filter"
                                    class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-base rounded-lg focus:ring-primary focus:border-primary block p-2">
                                    <option value="">All Categories</option>
                                    <option value="conference">Conferences</option>
                                    <option value="concert">Concerts</option>
                                    <option value="workshop">Workshops</option>
                                    <option value="sports">Sports</option>
                                    <option value="community">Community</option>
                                    <option value="other">Other</option>
                                </select>

                                <select id="date-filter"
                                    class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-base rounded-lg focus:ring-primary focus:border-primary block p-2">
                                    <option value="">Any Date</option>
                                    <option value="today">Today</option>
                                    <option value="tomorrow">Tomorrow</option>
                                    <option value="week">This Week</option>
                                    <option value="month">This Month</option>
                                </select>

                                <select id="price-filter"
                                    class="bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-base rounded-lg focus:ring-primary focus:border-primary block p-2">
                                    <option value="">Any Price</option>
                                    <option value="free">Free</option>
                                    <option value="paid">Paid</option>
                                    <option value="low">Under $25</option>
                                    <option value="mid">$25 - $100</option>
                                    <option value="high">$100+</option>
                                </select>
                            </div>
                        </div>

                        <!-- Category Pills -->
                        <div class="mt-4 flex flex-wrap gap-2">
                            <button id='all'
                                class="category-pill px-3 py-1 bg-gray-100 dark:bg-gray-700 hover:bg-primary hover:text-white dark:hover:bg-primary rounded-full text-sm font-medium transition-colors"
                                data-category="all">All</button>
                            <button
                                class="category-pill px-3 py-1 bg-gray-100 dark:bg-gray-700 hover:bg-primary hover:text-white dark:hover:bg-primary rounded-full text-sm font-medium transition-colors"
                                data-category="conference">Conferences</button>
                            <button
                                class="category-pill px-3 py-1 bg-gray-100 dark:bg-gray-700 hover:bg-primary hover:text-white dark:hover:bg-primary rounded-full text-sm font-medium transition-colors"
                                data-category="concert">Concerts</button>
                            <button
                                class="category-pill px-3 py-1 bg-gray-100 dark:bg-gray-700 hover:bg-primary hover:text-white dark:hover:bg-primary rounded-full text-sm font-medium transition-colors"
                                data-category="workshop">Workshops</button>
                            <button
                                class="category-pill px-3 py-1 bg-gray-100 dark:bg-gray-700 hover:bg-primary hover:text-white dark:hover:bg-primary rounded-full text-sm font-medium transition-colors"
                                data-category="sports">Sports</button>
                            <button
                                class="category-pill px-3 py-1 bg-gray-100 dark:bg-gray-700 hover:bg-primary hover:text-white dark:hover:bg-primary rounded-full text-sm font-medium transition-colors"
                                data-category="community">Community</button>
                               
                        </div>
                    </div>
                </header>

                <!-- No results message -->
                <div id="no-events-found" class="hidden text-center py-12">
                    <i class="fas fa-search text-gray-400 text-4xl mb-4"></i>
                    <h3 class="text-xl font-bold text-gray-600 dark:text-gray-400">No events found</h3>
                    <p class="text-gray-500 dark:text-gray-500">Try adjusting your search or filters</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="events-container">
                    <!-- Events will be dynamically added here -->
                    
                    <div class="animate-pulse">
                        <div class="bg-gray-200 dark:bg-gray-700 h-48 rounded-t-lg"></div>
                        <div class="bg-white dark:bg-gray-800 p-4 rounded-b-lg shadow">
                            <div class="h-6 bg-gray-200 dark:bg-gray-700 rounded w-3/4 mb-3"></div>
                            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-full mb-2"></div>
                            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-full mb-2"></div>
                            <div class="h-10 bg-gray-200 dark:bg-gray-700 rounded w-1/3 mt-4"></div>
                        </div>
                    </div>
                    <div class="animate-pulse">
                        <div class="bg-gray-200 dark:bg-gray-700 h-48 rounded-t-lg"></div>
                        <div class="bg-white dark:bg-gray-800 p-4 rounded-b-lg shadow">
                            <div class="h-6 bg-gray-200 dark:bg-gray-700 rounded w-3/4 mb-3"></div>
                            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-full mb-2"></div>
                            <div class="h-4 bg-gray-200 dark:bg-gray-700 rounded w-full mb-2"></div>
                            <div class="h-10 bg-gray-200 dark:bg-gray-700 rounded w-1/3 mt-4"></div>
                        </div>
                    </div>
                </div>

           
{%  endblock%}
